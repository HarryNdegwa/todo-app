{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Todo List</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-default">
			<p style="margin:0; color:green;" class="navbar-brand">My Todo</p>
			<div class="notification">
				<i class="fas fa-bell"></i><span class="badge">0</span>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span style="color:green;" class="fas fa-bars"></span>
			  </button>
			<div class="collapse navbar-collapse" id="collapsible">
				<ul class="navbar-nav">
					<a href="{% url 'home' %}"><li>Todos</li></a>
					<a href="#"><li>Wheres</li></a>
					<a href="#"><li>Events</li></a>
					<a href="{% url 'logout' %}"><li>Logout</li></a>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		{% block content %}
	
		{% endblock %}
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
